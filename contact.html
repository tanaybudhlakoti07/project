<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<style>
    /* styles.css */

/* Reset default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #000; /* Dark background for gaming theme */
    color: #fff;
}

/* Header styles */
header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

/* Contact Form styles */
.contact-form {
    background-color: #333; /* Dark background for contrast */
    padding: 20px;
    margin: 20px auto;
    width: 80%;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-form h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #fff; /* White text color */
}

.contact-form label {
    display: block;
    margin-bottom: 10px;
    color: #fff; /* White text color */
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    background-color: #444; /* Darker input background */
    color: #fff; /* White text color */
}

.contact-form textarea {
    height: 150px;
}

.contact-form button[type="submit"] {
    background-color: #f5f5f5; /* Light background for contrast */
    color: #333;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.contact-form button[type="submit"]:hover {
    background-color: #ddd; /* Light hover effect */
}

/* Footer styles */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
    position: fixed;
    bottom: 0;
    width: 100%;
}
</style>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-form">
        <h2>Contact Form</h2>
        <form action="https://formbold.com/s/3Vrp0" method="post"> 
            <label for="name"> Name:</label> <!-- Adjusted label to reflect gaming theme -->
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email"> Email:</label> <!-- Adjusted label to reflect gaming theme -->
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024</p> <!-- Updated footer text to reflect gaming theme -->
    </footer>
</body>
</html>
